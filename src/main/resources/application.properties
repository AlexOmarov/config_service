server.port=8888
spring.cloud.config.server.git.clone-on-start=true
spring.cloud.config.server.git.force-pull=true
spring.cloud.config.server.git.delete-untracked-branches=true
spring.cloud.config.server.git.searchPaths={application},{application}/dev,{application}/test,{application}/prod

management.endpoints.web.exposure.exclude=*

#spring.cloud.config.server.git.uri=git@github.com:AlexOmarov/dwdconfig
spring.cloud.config.server.git.uri=<your_config_repo>
spring.cloud.config.server.git.passphrase=6FTR
spring.security.user.name=root
spring.security.user.password=secret
